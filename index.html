<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="hero">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="measure-ipt" type="text" value="0">
            <button id="measure-btn">Convert</button>
        </div>
        <div id="results">
            <div id="length" class="dtl-container">
                <h2 class="unit-title">Length (Meters/Feet)</h2>
                <p class="unit-text" id="length-value"></p>
            </div>
            <div id="volume" class="dtl-container">
                <h2 class="unit-title">Volume (Liters/Gallons)</h2>
                <p class="unit-text" id="volume-value"></p>
            </div>
            <div id="mass" class="dtl-container">
                <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
                <p class="unit-text" id="mass-value"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
